<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JavaScript Custom Confirm Box</title>
		<!-- connect the css file -->
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h2>JavaScript Custom Confirm Box</h2>

		<button onclick="openConfirm()">Show Confirm Box</button>

		<p id="confirmResult"></p>

		<!-- The Modal -->
		<div id="confirmModal" class="modal">
			<!-- Modal content -->
			<div class="modal-content" id="confirmContent">
				<span class="close" onclick="closeConfirm()">&times;</span>
				<p>Are you sure you want to proceed?</p>
				<div class="button-container">
					<button id="confirmYes" onclick="confirmResult(true)">Yes</button>
					<button id="confirmNo" onclick="confirmResult(false)">No</button>
				</div>
			</div>
		</div>
		<!-- connect the js file -->
		<script src="main.js"></script>
	</body>
</html>
